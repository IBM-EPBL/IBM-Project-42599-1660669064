<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>
  <!-- Bootstarp Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- CSS Link -->
  <link rel="stylesheet" href="dashboardstyle.css">
  <link rel="stylesheet" href="expense.css">
    
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  
   
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-details">
      <img src="logo.png" alt="" width="40" height="40">&nbsp; &nbsp;
      <span class="logo_name">AN3</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="wallet.html">
            <i class='bx bxs-wallet'></i>
            <span class="links_name">Wallet & Limit</span>
          </a>
        </li>
        <li>
          <a href="expenses.html" class="active">
            <i class='bx bx-list-ul'></i>
            <span class="links_name">Expenses</span>
          </a>
        </li>
      </ul>
  </div>
  <!-- End of Sidebar -->

  <section class="home-section">
    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Expenses</span>
      </div>
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">AK</span>
                    <img class="img-profile rounded-circle"
                    src="undraw_profile.svg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="profile">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Profile
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                        Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>       
            </li>
        </ul>
    </nav>
  <!-- End of Topbar -->

  <!-- Logout Modal-->        
  
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>
              <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
              <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                  <a class="btn btn-primary" href="login.html">Logout</a>
              </div>
          </div>
      </div>
    </div>
    
    <div class="container" > 
      
      <div class="container mt-3" style="width: 600px;"> 
          <div class="card shadow-lg bg-white rounded"> 
              <div class="card-header" style="text-align: center;"> 
                <span style="display:inline-flex"><h4> Add Expense</h4></span> 
              </div> 
              <div class="card-body" > 
                  <form> 
                      <div class="mb-3"> 
                          <label for="amountspent" class="form-label">Expense Amount(Rs) </label> 
                          <input type="number" class="form-control" name="amountspent" id="amountspent" placeholder="100.00"> 
                      </div> 
                      <div class="mb-3"> 
                          <label for="expensecategory" class="form-label">Expense Category: </label> 
                          <input type="text" class="form-control" name="expensecategory" id="expensecategory"></input> 
                      </div> 
                      <div class="mb-3"> 
                          <label for="date" class="form-label">Date of Expense: </label> 
                          <input type="date" class="form-control" name="date" id="date"></input> 
                      </div> 
                  </form> 
              </div> 
              <div class="card-footer text-muted" style="text-align:center"> 
                <button type="submit" style="background-color:#00AD83; bordercolor:#00AD83; border-radius:5px;"><a href="a1dashboard.html">Submit Expense</a></button> 
              </div> 
              
          </div> 
      </div> 
    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 



  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
    sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
 </script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
