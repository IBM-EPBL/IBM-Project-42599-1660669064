<!DOCTYPE html>
<html lang="en">
<head>
	<title>AN3 - forgot Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="forgot.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-forgot100">
			<div class="wrap-forgot100">
				<div class="forgot100-pic js-tilt" data-tilt>
					<img src="img-01.png" alt="IMG">
				</div>
				<form class="forgot100-form validate-form">
					<span class="forgot100-form-title">
						<h2 class="text-center">Forgot Password?</h2>
                  		<p>You can reset your password here.</p>
					</span>

					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-envelope"aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-forgot100-form-btn">
						<button class="forgot100-form-btn">
							<a href="login.html">Reset password</a>
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="register.html">
							<h4>You Don't have an Account</h4>
							<i class="fa fa-long-arrow-right m-1-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
